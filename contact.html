<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/5d47c883f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="breadcrumb-nav">
      <a href="/" class="crumb-link">Home</a>
      <p>></p>
      <p class="current-location">Contact</p>
    </div>

    <main class="form-container">
      <div class="validation-success">
        <p>The form has successfully been validated!</p>
        <i class="fa-regular fa-circle-check"></i>
      </div>

      <form id="contact-form">
        <div>
          <label>
            Full name <span class="inp-requirements">(required)</span>
            <input name="fullname" id="fullname" />
          </label>
          <div class="form-error" id="fullname-error">
            Please enter your name
          </div>
        </div>

        <div>
          <label>
            Subject
            <span class="inp-requirements">(minimum 10 characters)</span>
            <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subject-error">
            A subject with a minimum of 10 characters is required
          </div>
        </div>

        <div>
          <label>
            Email <span class="inp-requirements">(required)</span>
            <input name="email" id="email" />
          </label>
          <div class="form-error" id="email-error">
            Please enter a valid email address
          </div>
        </div>

        <div>
          <label>
            Address
            <span class="inp-requirements">(minimum 25 characters)</span>
            <input name="address" id="address" />
          </label>
          <div class="form-error" id="address-error">
            An address with a minimum of 25 characters is required
          </div>
        </div>

        <button>Submit</button>
      </form>
    </main>

    <script src="js/contact.js" type="module"></script>
  </body>
</html>
